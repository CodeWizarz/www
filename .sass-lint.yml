files:
  include: source/stylesheets/**/*.scss
  ignore:
    - "source/stylesheets/vendor/**"
    - "build/**"
    - "public/**"
    - "vendor/**"
    - "source/stylesheets/highlight.css.erb"
    - "source/stylesheets/screen.css"
    - "source/stylesheets/contact.css.scss"
    - "source/stylesheets/pages/_blog.scss"
    - "source/stylesheets/home.css.scss"
    - "source/stylesheets/open-source.css.scss"
    - "source/stylesheets/components/_search.scss"
    - "source/stylesheets/components/_nav.scss"
    - "source/stylesheets/monthly-release.css.scss"
    - "source/stylesheets/demo-leader.css.scss"
    - "source/stylesheets/just-commit.css.scss"
    - "source/stylesheets/components/_forms.scss"
    - "source/stylesheets/pricing-calculator.css.scss"
    - "sites/**"
    - "source/stylesheets/gitlab14.css.scss"
    - "source/stylesheets/2020solutions.css.scss"
    - "source/stylesheets/2020blogposts.css.scss"
    - "node_modules/**"
    - "source/stylesheets/jobs.css.scss"
    - "source/stylesheets/openings.css.scss"
    - "source/stylesheets/be-navigation.css.scss"
    - "source/stylesheets/2022-blog-refresh.css.scss"
    - "source/stylesheets/2022-refresh-blog.css.scss"
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 2
  brace-style:
    - 1
    - allow-single-line: false
  empty-line-between-blocks: 1
  indentation: 2
  nesting-depth:
    - 1
    - max-depth: 4
  no-color-keywords: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-important: 2
  no-mergeable-selectors: 2
  no-url-protocols: 0
  placeholder-name-format:
    - 1
    - ignore: vs__actions
  property-sort-order: 0
  quotes:
    - 1
    - style: double
  trailing-semicolon: 2
