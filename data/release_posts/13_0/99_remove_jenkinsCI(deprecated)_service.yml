removals:
  - feature_name: "Remove Jenkins CI(deprecated) Service"
    date_of_removal: May 22, 2020
    reporter: thaoyeager
    description: |
      In GitLab 8.3, the Jenkins integration using the GitLab Hook Plugin was deprecated in favor of the GitLab Plugin. In 13.0, this [Jenkins CI(deprecated) service](https://docs.gitlab.com/ee/integration/jenkins_deprecated.html#jenkins) is removed in [issue #1600](https://gitlab.com/gitlab-org/gitlab/-/issues/1600).
