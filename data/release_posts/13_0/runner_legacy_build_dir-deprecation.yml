removals:
  - feature_name: "Remove legacy build directory caching"
    date_of_removal: May 22, 2020
    reporter: deastman
    description: |
      In GitLab Runner 13.0, we have removed the legacy build directory caching feature flag that was introduced in 11.10. You can find more details in [issue #4180](https://gitlab.com/gitlab-org/gitlab-runner/issues/4180).
