removals:
  - feature_name: "GitLab Snippets content search removal in 13.0"
    date_of_removal: "May 22, 2020."
    reporter: phikai
    description: |
      With the release of [Versioned Snippets](#versioned-snippets), files in Snippets are no longer available via search from the UI and API. **Title** and **Description** content will be accessible via search and API.
