tertiary:
  - name: "Bug fixes"
    available_in: [ core, premium, ultimate ]
    bug_fixes_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues?sort=created_date&state=closed&milestone_title=14.6&label_name[]=type::bug' # closed issues filtered by the given milestone and the ~"type::bug" label
    reporter: multiple
    # Important: Descriptions must be clear and communicated so that a non-expert reader can quickly grasp the benefit of the change
    description: |
      Some of the notable bug fixes in 14.6 are:

      - [Original variables when running a manual job are not reused on job retry](https://gitlab.com/gitlab-org/gitlab/-/issues/327347).
      - [user_failed_login webhook causes infinite loop when a blocked SAML user tries to login](https://gitlab.com/gitlab-org/gitlab/-/issues/344127).
      - [Special characters not supported in Elasticsearch password](https://gitlab.com/gitlab-org/gitlab/-/issues/344960).
      - [Fix occasional incorrect values for GITLAB_USER_LOGIN](https://gitlab.com/gitlab-org/gitlab/-/issues/337063).
      - [Fix CI minutes usage chart showing time in reverse](https://gitlab.com/gitlab-org/gitlab/-/issues/345687).
      - [Service Desk custom mailbox should check additional headers](https://gitlab.com/gitlab-org/gitlab/-/issues/346600).
      - [Hide Dependency Proxy page when it is disabled for the group](https://gitlab.com/gitlab-org/gitlab/-/issues/346249).
      - [Disable Upload Purger if the Container Registry started in read-only mode](https://gitlab.com/gitlab-org/container-registry/-/issues/169).
      - [Fix Container Registry push failures due to validation error](https://gitlab.com/gitlab-org/gitlab/-/issues/345598).
      - [Fix panic if Container Registry database credentials are wrong](https://gitlab.com/gitlab-org/container-registry/-/issues/304).
      - [Sort months of the CI minutes chart app ](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/74917).
      - [Fix CI/CD settings available when CI/CD is off ](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/76009).
      - [Fix broken Segmented control in the pipeline page](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/75788).
      - [Fix errors in coverage approval rule sync when either pipeline does not have a coverage report](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/75087).
      - [Setting labels in issue board produces garbled results.](https://gitlab.com/gitlab-org/gitlab/-/issues/345725).
      - [Filter by iteration in MR search does not work](https://gitlab.com/gitlab-org/gitlab/-/issues/347089).
      - [Creating an Issue on an Issue Board scoped to Iteration does not assign it to currently active Iteration](https://gitlab.com/gitlab-org/gitlab/-/issues/300897).
      - [Issue export to CSV ignores negative label filter](https://gitlab.com/gitlab-org/gitlab/-/issues/341900).
      - [YAML errors cause security policy to fail executing](https://gitlab.com/gitlab-org/gitlab/-/issues/346316).
      - [Add vulnerability check fields to the API docs](https://gitlab.com/gitlab-org/gitlab/-/issues/345723).
      - [Get release by tag name with $CI_JOB_TOKEN returns 404 Project Not Found](https://gitlab.com/gitlab-org/gitlab/-/issues/340018).
