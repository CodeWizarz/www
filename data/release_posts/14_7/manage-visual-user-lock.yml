---
features:
  secondary:
  - name: "GitLab UI identifies to administrators that a user is locked"
    available_in: [core, premium, ultimate]
    gitlab_com: false
    documentation_link: 'https://docs.gitlab.com/ee/security/unlock_user.html'
    reporter: hsutor
    stage: manage
    image_url: '/images/14_7/unlock_user.png'
    categories:
    - Authentication and Authorization
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/335032'
    description: |
      In previous versions of GitLab, administrators could not see in the UI that a user was locked. Now, the GitLab UI identifies locked users to administrators, which helps confirm they are locked.
