    description: |
      Some of the notable bug fixes in GitLab 14.7 are:

      - [Failure to execute Dependency Scanning with some sbt and Yarn projects](https://gitlab.com/gitlab-org/gitlab/-/issues/333254)
      - [NuGet metadata doesn't load with long/short version numbers](https://gitlab.com/gitlab-org/gitlab/-/issues/342572)
      - [Can't delete malformed tags from the Container Registry](https://gitlab.com/gitlab-org/gitlab/-/issues/341939)
      - [Group SAML - Scheduled Pipelines Cannot Find Valid SSO Session](https://gitlab.com/gitlab-org/gitlab/-/issues/339888)
      - [API call to retrieve information of wrong token returns error "400" instead of "401"](https://gitlab.com/gitlab-org/gitlab/-/issues/347319)
      - [Azure DevOps - LFS sync issues](https://gitlab.com/gitlab-org/gitlab/-/issues/340482)
      - [Fixed asynchronously-triggered streaming audit events](https://gitlab.com/gitlab-org/gitlab/-/issues/347108)
      - [Duplicates in CI needs causes 500 response](https://gitlab.com/gitlab-org/gitlab/-/issues/37655)
      - [Fix filename is overflowing modal when importing](https://gitlab.com/gitlab-org/gitlab/-/issues/300073)
      - [Imported group membership not reflected in child project members API](https://gitlab.com/gitlab-org/gitlab/-/issues/321694)
      - [sidekiq-cluster throws errors for certain gitlab.yml configs](https://gitlab.com/gitlab-org/gitlab/-/issues/349143)
      - [Fix Incident sidebar in Issue Boards](https://gitlab.com/gitlab-org/gitlab/-/issues/349949)
      - [Group by Epic on issue board doesn't show the right amount of issues](https://gitlab.com/gitlab-org/gitlab/-/issues/344641)
      - [An epic should store any content populated within it when a user navigates away, similar to issues](https://gitlab.com/gitlab-org/gitlab/-/issues/344481)
      - [Query timeouts while tracking running jobs in Runner Queue](https://gitlab.com/gitlab-org/gitlab/-/issues/348674)
      - [Container Scanning fails for "from scratch" Images](https://gitlab.com/gitlab-org/gitlab/-/issues/349561)
      - [Vulnerability related fields are available to unauthorized users on GraphQL API](https://gitlab.com/gitlab-org/gitlab/-/issues/347467)
