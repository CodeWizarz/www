deprecations:
  - feature_name: "Remove translation from step_script to build_script in custom executor"
    due: June 22, 2021
    reporter: deastman
    description: |
      In GitLab Runner 13.2 a translation for `step_script` to `build_script` was added to the custom executor. In 14.0 the `build_script` stage will be replaced with `step_script`. Refer to issue [#26426](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/26426) for details.
