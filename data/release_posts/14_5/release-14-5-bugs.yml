    description: |
      Some of the notable bug fixes in 14.5 are:

      - [Broken filter dropdown in Merge Request Analytics](https://gitlab.com/gitlab-org/gitlab/-/issues/342241).
      - [Filter bar in Merge Request Analytics is case sensitive](https://gitlab.com/gitlab-org/gitlab/-/issues/343750).
      - [Remove Dependency Proxy navigation when user can't access it](https://gitlab.com/gitlab-org/gitlab/-/issues/342685).
      - [Properly reply when `go get` user needs 2FA](https://gitlab.com/gitlab-org/gitlab/-/issues/292732).
      - [Rollbacks on online garbage collection only when errors occur](https://gitlab.com/gitlab-org/container-registry/-/issues/478).
      - [Two-factor authentication registration broken in GitLab 14.3.1](https://gitlab.com/gitlab-org/gitlab/-/issues/343061).
      - [Managing two-factor authentication does not work in Safari 15.0](https://gitlab.com/gitlab-org/gitlab/-/issues/342792).
      - [Nested folder production environments cannot be attached to merge requests](https://gitlab.com/gitlab-org/gitlab/-/issues/343390).
      - [Unable to log in with Okta when GitLab is in maintenance mode with EC2 replacement](https://gitlab.com/gitlab-org/gitlab/-/issues/329261).
      - [Geo: secondaries may be orphaning Upload files](https://gitlab.com/gitlab-org/gitlab/-/issues/329589).
      - [Git fetch raises the 500 error after GitLab Helm update when in maintenance mode](https://gitlab.com/gitlab-org/gitlab/-/issues/342205).
      - [Patroni doesn't generate `public_attributes` when `patroni_role` is enabled](https://gitlab.com/gitlab-org/omnibus-gitlab/-/issues/6446).
      - [Object deduplication on Geo secondary doesn't happen if the first sync fails](https://gitlab.com/gitlab-org/gitlab/-/issues/343245).
      - [Group-level wikis where repositories do not exist on the Geo primary fail to sync](https://gitlab.com/gitlab-org/gitlab/-/issues/345332).
      - [Users cannot update a Scan Execution Policy's name](https://gitlab.com/gitlab-org/gitlab/-/issues/342695).
      - [Unable to install Cilium via GMAv2](https://gitlab.com/gitlab-org/gitlab/-/issues/344483).
      - [Statistics page doesn't load](https://gitlab.com/gitlab-org/gitlab/-/issues/341633).
      - [Spam checking: boards don't handle CAPTCHA display properly](https://gitlab.com/gitlab-org/gitlab/-/issues/338317).
      - [Issue creation by email ignores content if all lines are quoted](https://gitlab.com/gitlab-org/gitlab/-/issues/337598).
      - [Users without parent group permission can't assign an epic to an issue](https://gitlab.com/gitlab-org/gitlab/-/issues/208425).
      - [When editing an epic boards, wrong text is being shown in edit modal](https://gitlab.com/gitlab-org/gitlab/-/issues/343593).
      - [Issue cannot be promoted to epic if moved to promote to different group](https://gitlab.com/gitlab-org/gitlab/-/issues/341630).
      - [WebP images don't embed in Markdown](https://gitlab.com/gitlab-org/gitlab/-/issues/340666).
      - [Email on push: multiple recipients break S/MIME signature](https://gitlab.com/gitlab-org/gitlab/-/issues/215152).
      - [Global Search: the **Reset filters** button disappears](https://gitlab.com/gitlab-org/gitlab/-/issues/343281).
