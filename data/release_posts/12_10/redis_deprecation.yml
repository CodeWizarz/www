deprecations:
  - feature_name: "Redis 3 deprecation"
    due: May 22, 2020
    reporter: ljlane
    description: |
      In GitLab 12.7, the Redis version [was updated to Redis 5](/releases/2020/01/22/gitlab-12-7-released/#omnibus-improvements). Redis 3 [has passed end of life](https://docs.redislabs.com/latest/rs/administering/product-lifecycle/) and will no longer be supported as of GitLab 13.0.

