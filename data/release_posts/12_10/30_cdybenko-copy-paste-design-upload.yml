features:
  secondary:
    - name: "Use Copy & Paste to upload an image to the Design Tab"
      available_in: [core, starter, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/ee/user/project/issues/design_management.html#adding-designs'
      reporter: cdybenko
      stage: create
      categories:
        - 'Design Management'
      issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/202634'
      description: |
        With the new Copy & Paste functionality, you can now paste one image from the top of your clipboard history directly into the Designs tab as a `.png` file. This functionality is particularly useful to quickly share screenshots from the clipboard in any issue.
