deprecations:
  - feature_name: "Planned removal of `token` attribute in Runner's details API"
    due: May 22, 2020
    reporter: thaoyeager
    description: |
      In GitLab 13.0 (May 2020), we are removing the `token` attribute from the Runners API endpoint that gets details of a runner by its ID. You can provide feedback in [the related issue](https://gitlab.com/gitlab-org/gitlab/-/issues/214322) or your usual support channels.
