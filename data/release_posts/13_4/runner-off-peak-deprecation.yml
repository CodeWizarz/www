deprecations:
  - feature_name: "Remove off peak time mode for Docker Machine autoscaling"
    due: Jun 22, 2021
    reporter: deastman
    description: |
      In GitLab Runner 13.0, [issue #5069](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/5069), we introduced new configuration setting timing options for the GitLab Docker Machine executor. In GitLab Runner 14.0, we will remove the old configuration option, [Off Peak time mode](https://docs.gitlab.com/runner/configuration/autoscale.html#off-peak-time-mode-configuration-deprecated).
