features:
  secondary:
    - name: "Improved troubleshooting guide for CI/CD"
      available_in: [core, starter, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/ee/ci/troubleshooting.html'
      reporter: jyavorska
      stage: verify
      categories:
        - 'Continuous Integration (CI)'
      issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/232464'
      description: |
        We have improved the GitLab CI/CD troubleshooting guide with additional information on common
        issues you might run into. We hope the improved documentation is a valuable resource to help you get up and running quickly and easily with GitLab CI/CD.
