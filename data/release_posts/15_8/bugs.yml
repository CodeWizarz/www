---
tertiary:
  - name: "Bug fixes"
    available_in: [core, premium, ultimate]
    bug_fixes_url: "https://gitlab.com/gitlab-org/gitlab/-/issues/?sort=updated_desc&state=closed&milestone_title=15.8&label_name%5B%5D=type%3A%3Abug&first_page_size=20" # closed issues filtered by the given milestone and the ~"type::bug" label
    reporter: multiple
    # Important: Descriptions must be clear and communicated so that a non-expert reader can quickly grasp the benefit of the change
    # Structure: For consistency, do not end your [Description] with a period as not all titles will be complete sentences
    description: |
      Some of the notable bug fixes in 15.8 are:

      - [Remove horizontal scroll for group or project members table on mid-width screen sizes](https://gitlab.com/gitlab-org/gitlab/-/issues/356712).
      - [Container Registry Search works only when accessed with a URL](https://gitlab.com/gitlab-org/gitlab/-/issues/384042).
      - [Error when requesting generic packages with S3 and `proxy_download=false`](https://gitlab.com/gitlab-org/gitlab/-/issues/382158).
      - [Fix incorrect statistics for Packages storage usage](https://gitlab.com/gitlab-org/gitlab/-/issues/378433).
      - [FIPS - Maven Package Repo - 422 Unprocessable Entity Error](https://gitlab.com/gitlab-org/gitlab/-/issues/380559).
      - [Relax access level checks for the NuGet group level endpoint](https://gitlab.com/gitlab-org/gitlab/-/issues/387286).
      - [Create system notes when creating an epic with a parent](https://gitlab.com/gitlab-org/gitlab/-/issues/387166).
      - [Epic tree counts don't update when adding an existing epic](https://gitlab.com/gitlab-org/gitlab/-/issues/335311).
      - [KAS pod timeout trying to connect to itself when TLS enabled for private API](https://gitlab.com/gitlab-org/cluster-integration/gitlab-agent/-/issues/357).
      - [Ensure duplicate `manifest_project` or charts produce an error](https://gitlab.com/gitlab-org/cluster-integration/gitlab-agent/-/issues/354).
      - [GitLab CI/CD fails to deploy EKS cluster as described in the docs](https://gitlab.com/gitlab-org/configure/examples/gitlab-terraform-eks/-/issues/4).
      - [GitLab Migration - An invalid request to start a new migration results in error `500`](https://gitlab.com/gitlab-org/gitlab/-/issues/383781).
      - [GitLab Migration - Incorrect user mapped to project MR or issues](https://gitlab.com/gitlab-org/gitlab/-/issues/381596).
      - [GitLab Migration - Validate input data before starting a migration](https://gitlab.com/gitlab-org/gitlab/-/issues/383760).
      - [GitLab Migration - Error message is missing on status page when a bad URL and token are entered](https://gitlab.com/gitlab-org/gitlab/-/issues/383758).
      - [GitLab Migration - History page inconsistencies](https://gitlab.com/gitlab-org/gitlab/-/issues/383759).
      - [Invalid BitBucket import URI should result in a `4xx` error, not a `5xx` (or be handled better)](https://gitlab.com/gitlab-org/gitlab/-/issues/377340).
      - [Dynamically generated downstream child pipeline can cancel its parent](https://gitlab.com/gitlab-org/gitlab/-/issues/377527).
      - [Pipeline duration does not include bridge jobs](https://gitlab.com/gitlab-org/gitlab/-/issues/356759).
      - [Project create API does not honor access levels across multiple features](https://gitlab.com/gitlab-org/gitlab/-/issues/219482).
      - [Geo: Stream blobs when sync containers to secondary](https://gitlab.com/gitlab-org/gitlab/-/issues/383841).
      - [Geo: Container Repository push events don't work](https://gitlab.com/gitlab-org/gitlab/-/issues/386389).
      - [Geo: Images without `mediaType` fail to replicate with error "Container repository sync failed: Unexpected mediaType:"](https://gitlab.com/gitlab-org/gitlab/-/issues/386559).
      - [Geo: Possible bug in backfilling Container Repository](https://gitlab.com/gitlab-org/gitlab/-/issues/387080).
      - [Geo: Error `Failed to implement ContainerRepositoryRegistry.verifiedAt`](https://gitlab.com/gitlab-org/gitlab/-/issues/385753).
      - [GitLab Memory Watchdog is not restarting Puma](https://gitlab.com/gitlab-org/gitlab/-/issues/386977).
      - [Missing Global Search result keyword highlighting](https://gitlab.com/gitlab-org/gitlab/-/issues/386538).
      - [New user sign up with Atlassian SSO results in error `500`](https://gitlab.com/gitlab-org/gitlab/-/issues/378095).
      - [Validate or lint that the `trigger:project:` must not be an array](https://gitlab.com/gitlab-org/gitlab/-/issues/373058).
      - [Add spacing below compliance frameworks alert](https://gitlab.com/gitlab-org/gitlab/-/issues/366192).
      - [Retry button in the MR external status check breaks when building URL](https://gitlab.com/gitlab-org/gitlab/-/issues/387886).
      - [Error ``JSONSchemer::InvalidFileURI: must use `file` scheme``](https://gitlab.com/gitlab-org/gitlab/-/issues/387533).
      - [Error `Validation failed: Description is too long (maximum is 1024 characters)`](https://gitlab.com/gitlab-org/gitlab/-/issues/382995).
      - [SAST Spotbugs exit code `1` - Invalid vulnerability location: LineStart &gt; LineEnd](https://gitlab.com/gitlab-org/gitlab/-/issues/357358).
      - [Failures in Security Configuration](https://gitlab.com/gitlab-org/gitlab/-/issues/355010).
      - [Semgrep analyzer fails with some C files](https://gitlab.com/gitlab-org/gitlab/-/issues/374551).
      - [SAST: `gl-sast-report.json` has incorrect ownership or permissions.](https://gitlab.com/gitlab-org/gitlab/-/issues/378648).
      - [OKR MVC - Move child tree hierarchy to a proper position](https://gitlab.com/gitlab-org/gitlab/-/issues/385078).
      - [Epic tree counts don&#39;t update when adding an existing epic](https://gitlab.com/gitlab-org/gitlab/-/issues/335311).
      - [Update epic cache counts when an issue is deleted](https://gitlab.com/gitlab-org/gitlab/-/issues/387671).
      - [Scan Execution YAML policy validation doesn&#39;t work for pasting YAML into the editor](https://gitlab.com/gitlab-org/gitlab/-/issues/375205).
      - [Group owner cannot remove group from project where group permission is less than maintainer](https://gitlab.com/gitlab-org/gitlab/-/issues/251137).
      - [Unable to update or delete site profiles in DAST profile library](https://gitlab.com/gitlab-org/gitlab/-/issues/387499).
      - [Value Streams Dashboard - Request for the summary endpoint fails](https://gitlab.com/gitlab-org/gitlab/-/issues/384551).
      - [GraphQL query times out with error `503` when loading environment and variables](https://gitlab.com/gitlab-org/gitlab/-/issues/385767).
