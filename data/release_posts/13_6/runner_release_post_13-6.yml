        - [Fix large cache uploads using Azure blob storage](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/27123)

        The list of all changes is in the GitLab Runner [CHANGELOG](https://gitlab.com/gitlab-org/gitlab-runner/blob/13-6-stable/CHANGELOG.md).
