      available_in: [core, starter, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/runner'
      reporter: deastman
      stage: verify
      categories:
        - 'GitLab Runner'
      description: |
        Weâ€™re also releasing GitLab Runner 13.6 today! GitLab Runner is the lightweight, highly-scalable agent that runs your build jobs and sends the results back to a GitLab instance. GitLab Runner works in conjunction with GitLab CI/CD, the open-source continuous integration service included with GitLab.

        #### What's new:

        - [Allow user to specify any runner configuration in the GitLab Runner Helm chart](https://gitlab.com/gitlab-org/charts/gitlab-runner/-/issues/106)
