      - [Bulk delete packages from the UI](https://gitlab.com/gitlab-org/gitlab/-/issues/227715)
      - [Add pagination for Package "other versions" tab](https://gitlab.com/gitlab-org/gitlab/-/issues/361304)
      - [Sign In: Show link to Terms of Use only if terms exist](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/103366).
      - [Terms disclaimer added to group SAML sign in page](https://gitlab.com/gitlab-org/gitlab/-/merge_requests/100046).
      - [Update UI when max jobs limit is reached](https://gitlab.com/gitlab-org/gitlab/-/issues/329926).
      - [Remove "detached" from Merge Request pipeline details in MR widget](https://gitlab.com/gitlab-org/gitlab/-/issues/372445).
      - [Add Pipeline IID to pipeline events webhook](https://gitlab.com/gitlab-org/gitlab/-/issues/367151).
      - [Improve Hierarchy for Deployments navigation](https://gitlab.com/gitlab-org/gitlab/-/issues/370278).
