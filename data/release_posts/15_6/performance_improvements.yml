---
tertiary:
  - name: "Performance improvements"
    available_in: [ core, premium, ultimate ]
    performance_improvements_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues?sort=updated_desc&state=closed&label_name[]=bug::performance&milestone_title=15.6' # closed issues filtered by the given milestone and the ~bug::performance label
    reporter: multiple
    # Important: Descriptions must be clear and communicated so that a non-expert reader can quickly grasp the benefit of the change
    description: |
      In every release, we continue to make great strides improving GitLab's performance. We're committed to making every GitLab instance faster. This includes GitLab.com, an instance with over 1 million registered users!

      In GitLab 15.6, we're shipping performance improvements for issues, projects, milestones, and much more! Some improvements in GitLab 15.6 are:

      - [GraphQL query groupVulnerabilities timeout](https://gitlab.com/gitlab-org/gitlab/-/issues/377484).
      - [KAS should prefer itself when routing a Kubernetes request](https://gitlab.com/gitlab-org/cluster-integration/gitlab-agent/-/issues/251).
      - [Improve the performance of the MR changes count](https://gitlab.com/gitlab-org/gitlab/-/issues/381438).
      - [Improve browser Total Blocking Time (TBT) performance of Project Files Tree page into S2 tier](https://gitlab.com/gitlab-org/gitlab/-/issues/331449#note_1163513534).
      - [Improve browser Total Blocking Time (TBT) performance of View File (source) page into S3 tier](https://gitlab.com/gitlab-org/gitlab/-/issues/343649#note_1163510799).
      - [Search autocomplete for recent items is timing out](https://gitlab.com/gitlab-org/gitlab/-/issues/381141).
      - [Prevent large number of records from being loaded into memory during indexing](https://gitlab.com/gitlab-org/gitlab/-/issues/358019).
