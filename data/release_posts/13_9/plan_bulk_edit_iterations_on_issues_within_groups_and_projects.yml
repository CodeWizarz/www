features:
  secondary:
  - name: "Bulk edit iterations on issues in groups and projects"
    available_in: [premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/group/bulk_editing/index.html#bulk-edit-issues-at-the-group-level'
    reporter: gweaver
    stage: plan
    categories:
    - Issue Tracking
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/196806'
    description: |
      Instead of having to manually update the iteration on issues one at a time, you can now bulk update iterations from the issue list of a group or project.
