  secondary:
  - name: "Dependency Scanning support added for sbt 1.3.0"
    available_in: [ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#supported-languages-and-package-managers'
    reporter: NicoleSchwartz
    stage: secure
    categories:
    - Dependency Scanning
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/271345'
    description: |
      Users with Scala projects using `sbt` 1.3 and later can now benefit from Dependency Scanning. Previously only `sbt` versions 1.2 and below were supported.

