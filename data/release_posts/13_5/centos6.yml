deprecations:
  - feature_name: "End of support for CentOS 6"
    due: November 22, 2020
    reporter: ljlane
    description: |
      CentOS 6 reaches end of life in November 2020. GitLab 13.6 will be the last supported version for deploying GitLab on CentOS 6. You are advised to upgrade to CentOS 7 or 8. Visit the [deprecated OSes page](https://docs.gitlab.com/omnibus/package-information/deprecated_os.html) for more information on the supported distributions.
