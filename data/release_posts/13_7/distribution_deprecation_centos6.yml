deprecations:
  - feature_name: "CentOS 6 is no longer supported"
    due: November 22, 2020
    reporter: joshlambert
    description: |
      CentOS 6 reached end of life in November 2020. GitLab 13.6 was the last supported version for deploying GitLab on CentOS 6. You are advised to upgrade to CentOS 7 or 8. Visit the [deprecated OSes page](https://docs.gitlab.com/omnibus/package-information/deprecated_os.html) for more information on the supported distributions.
