features:
  secondary:
    - name: "Metric dashboard panels display related dashboard links"
      available_in: [core, starter, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/ee/user/project/integrations/prometheus.html#add-related-links-to-custom-dashboards'
      video: "https://www.youtube.com/embed/VLEW7OjIV8w"
      reporter: dhershkovitch
      stage: monitor
      categories:
        - 'Metrics'
      issue_url: 'https://gitlab.com/groups/gitlab-org/-/epics/3316'
      description: |
        A Metric Dashboard is often related to other dashboards. With Dashboard Links, you can display links to related GitLab Metrics and Grafana dashboards that preserve the time window of the dashboard you're currently viewing.
