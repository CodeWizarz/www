features:
  secondary:
    - name: "GitLab Runner 13.1"
      available_in: [core, starter, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/runner'
      reporter: deastman
      stage: verify
      categories:
        - 'Continuous Integration (CI)'
      description: |
        We're also releasing GitLab Runner 13.1 today! GitLab Runner is the lightweight, highly-scalable agent that runs your build jobs and sends the results back to a GitLab instance.
        GitLab Runner works in conjunction with GitLab CI/CD, the open-source continuous integration service included with GitLab.

        #### What's new:

        - [Support Windows 1903 for GitLab Runner Windows Docker Executor](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/4396)
        - [Support Windows 1909 for GitLab Runner Windows Docker Executor](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/6212)
        - [Provide packages for RHEL/CentOS 8.](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/21671)
        - [Run any step defined in the job response.](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/6409)
        - [Kubernetes executor supports Docker authorization configuration for private registries.](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/2673)

        #### Bug Fixes:

        - Fix: [Build occasionally gets "No such file or directory" accessing build directory.](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/1379)
        - Fix: [Long running jobs canceled in GitLab UI, but Runner continues process.](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/3376)
        - Fix: [Runners fail to maintain heartbeat with GitLab server while building a job.](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/3854)
        - Fix: [Job gets stuck with attach strategy on Kubernetes](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/25346).
        - Fix: [Kubernetes attach invalid log timestamp when parsing logs](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/25377).
        - Fix: [Kubernetes attach issue when build script generates a long line](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/24928).
        - Fix: [End of output from Runner getting lost](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/25718).
        - Fix: [Failing to publish Windows helper images](https://gitlab.com/gitlab-org/gitlab-runner/-/issues/25976).

        The list of all changes is in the GitLab Runner [CHANGELOG](https://gitlab.com/gitlab-org/gitlab-runner/blob/v13.1.0/CHANGELOG.md).
