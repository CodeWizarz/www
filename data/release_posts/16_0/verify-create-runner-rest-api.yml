features:
  secondary:
    - name: REST API endpoint to create a runner
      available_in: [core, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/ee/api/users.html#create-a-ci-runner'
      image_url: '/images/16_0/create-runner-rest-api.png'
      reporter: DarrenEastman
      stage: verify
      categories:
        - 'Runner Fleet'
      issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/390427'
      description: |
        Users can now use the new REST API endpoint, `POST /user/runners`, to automate the creation of runners associated with a user. When a runner is created, an authentication token is generated. This new endpoint supports the Next GitLab Runner Token Architecture workflow.
