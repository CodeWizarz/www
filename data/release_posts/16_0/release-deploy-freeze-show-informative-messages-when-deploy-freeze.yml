---
features:
  secondary:
  - name: "Display message when deploy freeze is active"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/project/releases/index.html#prevent-unintentional-releases-by-setting-a-deploy-freeze'
    reporter: nagyv-gitlab
    stage: deploy
    stage_url:  '/stages-devops-lifecycle/'
    categories:
    - Environment Management
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/212460'
    description: |
      GitLab now shows you a message on the Environments page when a deploy freeze is in effect. This helps ensure your team is aware of when freezes occur, and when deployments are not allowed.
