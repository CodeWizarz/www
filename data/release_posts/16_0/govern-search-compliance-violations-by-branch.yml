features:
  secondary:
  - name: "Filter compliance violations by target branch name"
    available_in: [ultimate]  # Include all supported tiers
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/compliance/compliance_report/#view-the-compliance-violations-report-for-a-group'
    image_url: '/images/16_0/govern-search-compliance-violations-by-branch.png'
    reporter: derekferguson
    stage: govern
    categories:
    - 'Compliance Management'
    issue_url: # Multiple links are supported. Avoid linking to confidential issues.
    - 'https://gitlab.com/gitlab-org/gitlab/-/issues/358414'
