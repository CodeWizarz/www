features:
  secondary:
  - name: "Dependency Scanning support for pnpm"
    available_in: [ultimate]
    documentation_link: 'https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#obtaining-dependency-information-by-parsing-lockfiles'
    reporter: sara.meadzinger
    stage: secure
    categories:
    - 'Software Composition Analysis'
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/336809'
    description: |
      Thanks to a community contribution from [Weyert de Boer](https://gitlab.com/weyert-tapico), GitLab Dependency Scanning now supports analyzing JavaScript dependencies managed by the pnpm package manager.
