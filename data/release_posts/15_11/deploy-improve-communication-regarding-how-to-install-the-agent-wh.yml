---
features:
  secondary:
  - name: "Documentation for using the agent for Kubernetes with custom certificates"
    available_in: [core, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/user/clusters/agent/ci_cd_workflow.html#environments-with-kas-that-use-self-signed-certificates'
    reporter: nagyv-gitlab
    stage: deploy
    stage_url:  '/stages-devops-lifecycle/'
    categories: ["Deployment Management"]
    issue_url: 'https://gitlab.com/gitlab-org/charts/gitlab/-/issues/3839'
    description: |
      GitLab 15.11 adds documentation to help you configure the agent for Kubernetes when GitLab runs with a CI/CD integration and custom certificates. The documentation includes steps to set up KAS and `agentk`, and to invoke `kubectl` commands from GitLab CI/CD.
