    description: |
      Some of the notable bug fixes in 14.8 are:

      - [Deleted package versions are blocking publishing](https://gitlab.com/gitlab-org/gitlab/-/issues/351784).
      - [Jira integration menu item should be visible when GitLab issues are disabled](https://gitlab.com/gitlab-org/gitlab/-/issues/349920).
      - [Elasticsearch integration throws a 401 with special character in password](https://gitlab.com/gitlab-org/gitlab/-/issues/13739)
      - [Unable to fetch pod logs with Elasticstack integration](https://gitlab.com/gitlab-org/gitlab/-/issues/350519)
      - [Confidential epics are missing in dropdown for Developers](https://gitlab.com/gitlab-org/gitlab/-/issues/345879)
      - [CI/CD tunnel based auto-deploy fails](https://gitlab.com/gitlab-org/cluster-integration/auto-deploy-image/-/issues/191)
      - [Deploying from Deploy.latest.gitlab-ci.yml fails to read the `KUBE_CONTEXT` variable](https://gitlab.com/gitlab-org/gitlab/-/issues/351239)
      - [Merge status gets stuck in `checking` when a merge request needs approval](https://gitlab.com/gitlab-org/gitlab/-/issues/351728)
      - [Merge status gets stuck and only updates on refresh](https://gitlab.com/gitlab-org/gitlab/-/issues/351190)
      - [Enforce authorization checks on media uploads](https://gitlab.com/gitlab-org/gitlab/-/issues/26781)
      - [Resolve 500 error when editing MR target branch](https://gitlab.com/gitlab-org/gitlab/-/issues/350397)
      - [Fix merge request Edit button that retains original language by author's preferred language](https://gitlab.com/gitlab-org/gitlab/-/issues/350217)
      - [Git over HTTP operations don't respect `user.admin?` when in admin mode](https://gitlab.com/gitlab-org/gitlab/-/issues/351488)
      - [Group access tokens are counted as licensed users](https://gitlab.com/gitlab-org/gitlab/-/issues/350997)
      - [Pipelines created by group bots cannot pull Git repository](https://gitlab.com/gitlab-org/gitlab/-/issues/345543)
      - [User autocomplete doesn't work with less than 3 characters anymore](https://gitlab.com/gitlab-org/gitlab/-/issues/19706)
      - [Labels have incorrect links in merge request system notes about label changes](https://gitlab.com/gitlab-org/gitlab/-/issues/327001)
      - [`PG::UniqueViolation: ERROR: could not create unique index "finding_link_url_idx`"](https://gitlab.com/gitlab-org/gitlab/-/issues/351207)
      - [Checkboxes are hidden in the vulnerability report on the cluster agent detail page security tab](https://gitlab.com/gitlab-org/gitlab/-/issues/350206)
      - [Container-scanning analyzer fails when scanning Maven dependencies in offline environment](https://gitlab.com/gitlab-org/gitlab/-/issues/351548)
      - [Geo: `checksummable?` method fails if file is not present](https://gitlab.com/gitlab-org/gitlab/-/issues/352368)  
      - [Dependency Scanning: `sbt` project shouldn't list itself as a dependency](https://gitlab.com/gitlab-org/gitlab/-/issues/336127)
      - [License compliance: GNU GPL2 with Class Path Exception incorrectly reported as GNU GPL2](https://gitlab.com/gitlab-org/gitlab/-/issues/343945)
