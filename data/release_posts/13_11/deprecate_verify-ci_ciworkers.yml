deprecations:
- feature_name: "Removal of `PipelineProcessWorker` and `PipelineUpdateWorker`"
  due: Jun 22, 2020
  reporter: jreporter
  description: |
   As part of the [Pipeline Service](https://gitlab.com/gitlab-org/gitlab/-/issues/30656) refactoring, GitLab will be removing two legacy CI workers: `build_ids` parameter of `PipelineProcessWorker` and `PipelineUpdateWorker`.
