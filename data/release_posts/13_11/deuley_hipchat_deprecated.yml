removals:
  - feature_name: "HipChat integration no longer available"
    date_of_removal: Apr 22, 2021
    reporter: deuley
    description: |
      We are [removing HipChat integration](https://gitlab.com/gitlab-org/gitlab/-/issues/27954) from GitLab in version 14.0.
      HipChat was discontinued by Atlassian in 2018, and
      [support reached end-of-life](https://confluence.atlassian.com/hc/hipchat-server-faq-702714980.html)
      in June of 2020.
