features:
  primary:
    - name: "Edit Feature Flag User Lists from the UI"
      available_in: [premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/ee/operations/feature_flags.html#user-list'
      image_url: '/images/13_3/userlist.png'
      reporter: ogolowinski
      stage: deploy
      categories:
        - 'Feature Flags'
      issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/13308'
      description: |
        You can now create, edit, and delete Feature Flag user lists directly in the UI. Previously, you could only perform these actions via the API. Add or remove users to the list quickly and easily, as well as change the name of the list.

