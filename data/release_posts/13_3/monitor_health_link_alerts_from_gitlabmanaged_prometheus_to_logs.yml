features:
  secondary:
  - name: "Link alerts from GitLab-managed Prometheus to logs"
    available_in: [core, starter, premium, ultimate]
    gitlab_com: true
    documentation_link: 'https://docs.gitlab.com/ee/operations/incident_management/alertdetails.html#view-an-alerts-logs'
    image_url: '/images/13_3/monitor_health_link_alerts_from_gitlabmanaged_prometheus_to_logs.png'
    reporter: sarahwaldner
    stage: monitor
    categories:
    - Incident Management
    issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/217769'
    description: |-
      When triaging alerts, there's no time to lose: you must investigate quickly without context-switching. GitLab 13.3 saves you time by linking from the chart, located in the Metrics tab of an alert, to the logs for a metric.
