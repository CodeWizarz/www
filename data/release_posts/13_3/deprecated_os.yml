deprecations:
  - feature_name: "Debian Jessie and Raspbian Stretch to be deprecated"
    due: GitLab 13.3
    reporter: mnielsen
    description: |
      Debian Jessie and Raspbian Stretch hit end of life in June 2020. GitLab 13.3
      is the last supported version for these distributions. Please visit the
      [Deprecated OSes](https://docs.gitlab.com/omnibus/package-information/deprecated_os.html)
      page for more information.
