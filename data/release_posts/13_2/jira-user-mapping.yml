features:
  secondary:
    - name: "Map Jira users to GitLab users when importing issues"
      available_in: [core, starter, premium, ultimate]
      documentation_link: 'https://docs.gitlab.com/ee/user/project/import/jira.html#import-your-jira-project-issues-to-gitlab'
      image_url: '/images/13_2/user-mapping.png'
      reporter: gweaver
      stage: plan
      categories:
        - 'Issue Tracking'
        - 'Jira Importer'
      issue_url: 'https://gitlab.com/gitlab-org/gitlab/-/issues/216145'
      description: |
        When importing issues from Jira to GitLab, you can now map Jira users to GitLab project members prior to running the import. This enables the importer to set the correct reporter and assignee on the issues you're moving to GitLab.
