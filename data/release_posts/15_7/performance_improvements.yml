      In every release, we continue to make great strides improving GitLab's performance. We're committed to making every GitLab instance faster. This includes GitLab.com, an instance with over 1 million registered users!

      In GitLab 15.7, we're shipping performance improvements for issues, projects, milestones, and much more! Some improvements in GitLab 15.7 are:

      - [Improve the `group#vulnerabilityGrades` GraphQL query](https://gitlab.com/gitlab-org/gitlab/-/issues/350110)
      - [Remove large backlog of stale export jobs](https://gitlab.com/gitlab-org/gitlab/-/issues/383337)
      - [Improve the PyPI metadata endpoint performance](https://gitlab.com/gitlab-org/gitlab/-/issues/381595)
      - [Cache deduplicated `self` size of container repositories in Redis](https://gitlab.com/gitlab-org/container-registry/-/issues/823)
      - [Develop a more performant API for merge request changes](https://gitlab.com/gitlab-org/gitlab/-/issues/322117)
      - [Optimize Redis polling in tunnel finder](https://gitlab.com/gitlab-org/cluster-integration/gitlab-agent/-/issues/351)
      - [Geo: Many Postgres locks on the Tracking Database from `VerificationTimeoutWorker`](https://gitlab.com/gitlab-org/gitlab/-/issues/385008)
