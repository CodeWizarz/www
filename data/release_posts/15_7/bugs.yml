      Some of the notable bug fixes in 15.7 are:

      - [Groups can have no owner after deleting members](https://gitlab.com/gitlab-org/gitlab/-/issues/364147)
      - [Fix the PagerDuty webhook integration](https://gitlab.com/gitlab-org/gitlab/-/issues/383029)
