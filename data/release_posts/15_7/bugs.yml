      - [Fix error-generating group access tokens when LDAP group sync is enabled](https://gitlab.com/gitlab-org/gitlab/-/issues/382710)
      - [Fix permissions for bot accounts so they don't create projects in their personal namespace](https://gitlab.com/gitlab-org/gitlab/-/issues/362683)
      - [Avoid collisions of ids while streaming audit events](https://gitlab.com/gitlab-org/gitlab/-/issues/381533)
      - [`EnqueueFromTransactionError` exception while enqueuing `AuditEventStreamingWorker`](https://gitlab.com/gitlab-org/gitlab/-/issues/363173)
