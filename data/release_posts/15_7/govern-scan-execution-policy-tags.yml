features:
  secondary:
    - name: "Scan execution policy support for defining runner tags"
      available_in: [ultimate]
      gitlab_com: true
      documentation_link: 'https://docs.gitlab.com/ee/user/application_security/policies/scan-execution-policies.html#scan-action-type'
      image_url: '/images/15_7/govern-scan-execution-policy-tags.png'
      reporter: sam.white
      stage: govern
      categories:
        - 'Security Policy Management'
      issue_url: 'https://gitlab.com/groups/gitlab-org/-/epics/9176'
      description: |
        Tags can now be defined in GitLab Scan Execution policies. This gives you the flexibility to specify which Runners will be used to execute your scan execution policy jobs.
