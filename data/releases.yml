# SSOT for GitLab releases. Each entry is composed of:
#   - version: Represents a valid GitLab version
#   - date: Represents the release date for the given version.
#   - manager_americas: A list of GitLab team members to act as release managers
#     in AMER for the given version.
#   - manager_apac_emea: A list of GitLab team members to act as release managers
#     in EMEA/APAC for the given version.
#   - appsec: A list of AppSec engineers to act as a security release managers
