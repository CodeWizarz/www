- type: person
  name: David Elizondo
  locality: Guatemala
  country: Guatemala
  role: GitLab Hero
  twitter: daelmo
  bio: Software Engineer | Open Source Enthusiast | Problem solving lover | Philosophy student | Trumpet player | Mountain climber
  gitlab: daelmo
  picture: davidelizondo.png
  domains:
    - architecture
    - backend
    - data    
    - techincal writing
    - support
  interests:
    - Architecture and Design Patterns 
    - CI/CD
    - Automation
    - Open Source
  story:
    8 years ago I installed my first standalone GitLab server for my development team. Since then I've actively used the product.
    In July 2021, while reading the docs I saw a possible improvement, instead of ignore it I decided to post an MR. 
    Since then I started actively contributing to the GitLab documentation and handbook. I also started contributing on the code and implemented some
    improvements into the codebase and UI. Then I contributed to the Spanish translation and now I'm a Spanish proofreader.
    I participated in a few hackathons where I won one of the first places. 
    All because I love the product, the philosophy of the company, its values and the community that has been built around it. 
    I hope I can keep doing it even more.
    
